---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>

  {% if page.categories %}
  <p><strong>Category:</strong>
      {% for category in page.categories %}
          <a href="{{ site.baseurl }}/category/{{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
  </p>
{% endif %}



  {{ content }}
</article>
